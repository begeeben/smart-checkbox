<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Checkbox Demo</title>
  <meta name="description" content="Demo app for smart-checkbox" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 10rem;
      font-size: 10px;
      background-color: gray;
    }

    #test-smart-checkbox {
      background-image: url('test-icon.png');
    }

    #test-smart-checkbox.focused {
      background-image: url('test-icon_s.png');
    }

    #test-smart-checkbox.pressed {
      background-image: url('test-icon_p.png');
    }

    #test-banner-checkbox {
      background-image: url('example.jpg');
    }

  </style>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="../script.js" type="text/javascript"></script>
</head>
<body role="application">
  <smart-checkbox id="test-smart-checkbox"></smart-checkbox><br />
  <smart-checkbox type="simple-text" id="test-simple-text-checkbox">Test Simple Text checkbox</smart-checkbox><br />
  <smart-checkbox type="app-checkbox" app-type="tv" label="Channel 79" id="test-app-checkbox"></smart-checkbox>
  <smart-checkbox type="banner-checkbox" label="Mozilla Firefox" id="test-banner-checkbox"></smart-checkbox>
  <smart-checkbox type="circle-text" label="Cancel">Cancel</smart-checkbox>
  <smart-checkbox type="circle-text" label="Delete" class="danger">Delete</smart-checkbox>
  <smart-checkbox type="circle-text" label="OK" class="primary">OK</smart-checkbox>
</body>
</html>
